<html>
<head>
    <title>ii</title>
    <base href="{{ .BaseUrl }}"/>

    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="ii.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="ii.js"></script>
    <script type="text/javascript" src="ii-form.js"></script>
    <script type="text/javascript">
        iiApp.BaseUrl.Set("{{ .BaseUrl }}");
        iiApp.InitCsrf("{{ .CsrfToken }}");
    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="./"><h1>i id</h1></a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                {{ with .Username }}
                Logged in as <b>{{ . }}</b> &nbsp;
                <a class="btn btn-primary" href="logout">Logout</a>
                {{ else }}
                <a class="btn btn-success" href="signup">Signup</a> &nbsp;
                <a class="btn btn-primary" href="login">Login</a>
                {{ end }}
            </div>
        </div>
    </div>
</nav>
